<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Jorge Garcia | Portfolio</title>
  </head>
  <body>
    <main id="app">
        <header class="header">
            <h1 class="title">Portfolio</h1>
            <picture class="user-picture">
                <img
                    src="https://lh3.googleusercontent.com/ogw/AOh-ky2vQ7DxvnX-Fcl9-3pLqLad1Ls2_FdlmaxCv-OW=s64-c-mo"
                    alt="Foto de perfil"
                    class="user-image"
                />
            </picture>
            <h2 class="user-name">Jorge Garcia</h2>
            <ul class="nav-list">
                <li class="active">Skills</li>
                <li>Experience</li>
                <li>Education</li>
            </ul>
        </header>
        <ul class="menu-content">
          <li class="card">
            <picture>
                <img src="./images/html-5.png" alt="logo html5" class="with-padding">
            </picture>
            <div class="card-content">
                <h6>HTML5</h6>
                <p>Experience making websites with HTML5</p>
            </div>
          </li>
          <li class="card">
                <picture>
                    <img src="./images/css-3.png" alt="logo CSS3" class="with-padding">
                </picture>
                <div class="card-content">
                    <h6>CSS3</h6>
                    <p>Experience making websites with CSS3</p>
                </div>
          </li>
          <li class="card">
                <picture>
                    <img src="./images/js.png" alt="logo js" class="with-padding">
                </picture>
                <div class="card-content">
                    <h6>Javascript</h6>
                    <p>Experience making websites with Javascript</p>
                </div>
          </li>
        </ul>
    </main>
  </body>
</html>
